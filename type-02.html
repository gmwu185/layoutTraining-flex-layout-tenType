<!DOCTYPE html>
<html lang="en" class="d-flex m-h-100vh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雙欄排版</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-white d-flex alignItems-center justifyContent-center">
  <!-- .type02-range 移除可成滿版 -->
  <div class="d-flex border border-second type02 type02-range">
    <ul class="type02-c-alignCenterCard">
      <li class="type02-c-alignCenterCard__item alignItems-center bg-second radiusCircle-15">
        <img src="./img/type-02/logo.png" alt="甜點電商 Logo 圖片">
      </li>
      <li class="type02-c-alignCenterCard__item direction-column bg-second radiusCircle-15">
        <h1 class="fontSize-3xl fontW-bold text-primary mb-30">為什麼選擇了做甜點？</h1>
        <p class="fontSize-2xl lineH-15 mb-30"><span class="d-inlineBlock">青山依舊在，幾度夕陽紅。</span><span class="d-inlineBlock">慣看秋月春風。一壺濁酒喜相逢，</span><span class="d-inlineBlock">浪花淘盡英雄。是非成敗轉頭空，</span><span class="d-inlineBlock">滾滾長江東逝水，白髮漁樵江渚上，</span><span class="d-inlineBlock">古今多少事，都付笑談中。</span></p>
        <p class="fontSize-2xl lineH-15 mb-30"><span class="d-inlineBlock">是非成敗轉頭空，青山依舊在，幾度夕陽紅。</span><span class="d-inlineBlock">白髮漁樵江渚上，古今多少事，都付笑談中。</span></p>
        <p class="fontSize-3xl fontW-bold text-primary">— 想吃甜點 是不需要理由的。</p>
      </li>
    </ul>
  </div>
</body>
</html>
