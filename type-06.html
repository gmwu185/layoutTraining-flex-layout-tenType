<!DOCTYPE html>
<html lang="en" class="d-flex m-h-100vh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖文並排</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justifyContent-center alignItems-center bg-primary">
  <!-- .type06-range 移除後為滿版 -->
  <div class="d-flex direction-column border border-white type06 type06-range">
    <main class="type06-c-card">
      <div class="type06-c-card__head bg-second radiusCircle-topLeft-5 radiusCircle-topRight-5">
        <img src="./img/type-06/logo.png" alt="甜點電商 Logo 圖片">
        <a class="noDecoration" href="#">more</a>
      </div>
      <div class="type06-c-card__body bg-white">
        <div class="type06-c-card__body__pic">
          <img src="./img/type-06/pic.png" alt="甜點圖片">
        </div>
        <div class="type06-c-card__body__contet">
          <h1 class="type06-c-card__body__contet__title fontSize-2xl fontW-bold">想吃甜點 是不需要理由的。</h1>
          <p class="type06-c-card__body__contet__string lineH-14">青山依舊在，幾度夕陽紅。慣看秋月春風。一壺濁酒喜相逢，浪花淘盡英雄。 是非成敗轉頭空，滾滾長江東逝水，白髪漁樵江渚上，古今多少事，都付笑談 中。<br>是非成敗轉頭空，青山依舊在，幾度夕陽紅。白髪漁樵江渚上，古今多少事，都付笑談中。</p>
          <p class="type06-c-card-shareLinks fontSize-xl mt-auto">
            <a class="type06-c-card-shareLinks__item bg-cyan" href="#">FB 分享</a>
            <a class="type06-c-card-shareLinks__item" href="#">IG 分享</a> 
          </p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
