<!DOCTYPE html>
<html lang="en" class="d-flex m-h-100vh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雙欄選單設計</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-white d-flex justifyContent-center">
  <!-- .type03-range 移除成滿版 -->
  <div class="d-flex border border-primary type03 type03-range">
    <nav class="type03-c-columnNav bg-second">
      <a href="#" class="type03-c-columnNav__link">
        <img class="img-maxWautoH" src="./img/type-03/logo.png" alt="品牌 logo 圖示">
      </a>
      <ul class="type03-c-columnNav__menu fontSize-2xl text-primary">
        <li class="type03-c-columnNav__menu__item">回到首頁</li>
        <li class="type03-c-columnNav__menu__item">關於我們</li>
        <li class="type03-c-columnNav__menu__item">熱銷產品</li>
        <li class="type03-c-columnNav__menu__item">購物車</li>
      </ul>
    </nav>
    <main class="bg-white type03__content">
      <h1 class="fontSize-3xl fontW-bold text-primary type03__content__title">集使濟業看</h1>
      <p class="fontSize-2xl lineH-13 type03__content__string">麼時接發……分童阿卻在我，開似電停，我裡道的園水能 金進以生參來題；毒業過立是哥：著要著久電受不身通比大！細不最時麼或公能因人外毒下生濟文政取業銷，也化投題己斷了勢地說在影家長親有得度了下成有統位你我育對此；量滿業明經：非位結是始大進，成花人上風分從否農。了大食大有石坐手，過更實的說！</p>
      <p class="fontSize-2xl lineH-13 type03__content__string">第全葉值不的要一際開為，濟職死的輕兒知！孩來護屋維國以黃，最友都食明般在其怎問康是人，活家聞在建格不清體是心土懷頭不爾爸斷以情的出不。</p>
      <ol class='type03-c-photoList'>
        <li class="type03-c-photoList__item">
          <img class="img-Wfull" src="./img/type-03/pic.png" alt="商品圖片">
        </li>
        <li class="type03-c-photoList__item">
          <img class="img-Wfull" src="./img/type-03/pic.png" alt="商品圖片">
        </li>

        </li>
        <li class="type03-c-photoList__item">

        </li>
        <li class="type03-c-photoList__item">
          <img class="img-Wfull" src="./img/type-03/pic.png" alt="商品圖片">
        </li>
        <li class="type03-c-photoList__item">
          <img class="img-Wfull" src="./img/type-03/pic.png" alt="商品圖片">
        </li>
      </ol>
    </main>
