<!DOCTYPE html>
<html lang="en" class="d-flex m-h-100vh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>產品列表</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justifyContent-center alignItems-center bg-second">
  <!-- .type10-range 與 body.alignItems-center  移除後為滿版 -->
  <div class="d-flex border border-secondTurbid bg-white text-primary type10 type10-range">
    <ul class="text-center fontSize-xl fontW-bold type10-nav">
      <li class='border border-second bg-primary text-white type10-nav__item'>甜點類別</li>
      <li class='border border-second bg-second type10-nav__item'>所有甜點 (45)</li>
      <li class='border border-second type10-nav__item'>本日精選 (10)</li>
      <li class='border border-second type10-nav__item'>人氣精選 (26)</li>
      <li class='border border-second type10-nav__item'>新品上市 (12)</li>
    </ul>
    <main class="type10-g-container">
      <ol class="type10-g-container__row text-primary type10-pdList">
        <li class="type10-g-container__row__col text-primary">
          <img src="img/type-10/pic1.png" alt="甜點產品圖片一">
          <ol class="type10-c-flexTable-x fontW-300 fontSize-l border border-second type10-pdInfo">
            <li class="type10-c-flexTable-x__item type10-pdInfo__title">
              <p class="type10-c-flexTable-x__item__inner">焦糖甜甜圈</p>
            </li>
            <li class="type10-c-flexTable-x__item border-left border-second type10-pdInfo__price">
              <p class="type10-c-flexTable-x__item__inner fontW-bold">NT$ 450</p>
            </li>
          </ol>
          <a class="d-block text-center noDecoration bg-second fontSize-3xl fontW-bold type10-pdAddCardBtn" href="#">加入購物車</a>
        </li>
        <li class="type10-g-container__row__col text-primary">
          <img src="img/type-10/pic2.png" alt="甜點產品圖片二">
          <ol class="type10-c-flexTable-x fontW-300 fontSize-l border border-second type10-pdInfo">
            <li class="type10-c-flexTable-x__item type10-pdInfo__title">
              <p class="type10-c-flexTable-x__item__inner">焦糖甜甜圈</p>
            </li>
            <li class="type10-c-flexTable-x__item border-left border-second type10-pdInfo__price">
              <p class="type10-c-flexTable-x__item__inner fontW-bold">NT$ 450</p>
            </li>
          </ol>
          <a class="d-block text-center noDecoration bg-second fontSize-3xl fontW-bold type10-pdAddCardBtn" href="#">加入購物車</a>
        </li>
        <li class="type10-g-container__row__col text-primary">
          <img src="img/type-10/pic3.png" alt="甜點產品圖片三">
          <ol class="type10-c-flexTable-x fontW-300 fontSize-l border border-second type10-pdInfo">
            <li class="type10-c-flexTable-x__item type10-pdInfo__title">
              <p class="type10-c-flexTable-x__item__inner">焦糖甜甜圈</p>
            </li>
            <li class="type10-c-flexTable-x__item border-left border-second type10-pdInfo__price">
              <p class="type10-c-flexTable-x__item__inner fontW-bold">NT$ 450</p>
            </li>
          </ol>
          <a class="d-block text-center noDecoration bg-second fontSize-3xl fontW-bold type10-pdAddCardBtn" href="#">加入購物車</a>
        </li>
      </ol>
    </main>
  </div>
</body>
</html>
