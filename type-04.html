<!DOCTYPE html>
<html lang="en" class="d-flex m-h-100vh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表頭表尾設計</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="d-flex justifyContent-center alignItems-center bg-white">
  <!-- .type04-range 與 body.alignItems-center 移除後為滿版 -->
  <div class="d-flex direction-column justifyContent-spaceBetween border border-primary type04 type04-range">
    <header class="type04-c-betweenNav bg-second shadow">
      <img src="./img/type-04/logo.png" alt="logo 圖片">
      <ul class="type04-c-betweenNav__menu fontSize-l text-primary fontW-bold">
        <li class="type04-c-betweenNav__menu__item">Home</li>
        <li class="type04-c-betweenNav__menu__item">About</li>
        <li class="type04-c-betweenNav__menu__item">Product</li>
        <li class="type04-c-betweenNav__menu__item">Contact</li>
      </ul>
    </header>
    <!-- .mx-auto.mb-auto (文平罝中上置頂) | .mx-auto.my-auto (垂直文平罝中) | .m-auto (垂直文平罝中) 三組可相換 -->
    <main class="type04-c-paper m-auto">
      <h1 class="type04-c-paper__title fontSize-l fontW-bold">水文但知高</h1>
      <p class="type04-c-paper__string fontSize-m lineH-14">一營她著站。市推用活體圖達了慢園、科權陽。過別馬目西化一腦食時不原刻不！常小小、聽天治母集士……治情高謝張愛引，如還要我的止。</p>
      <img class="type04-c-paper__pic" src="./img/type-04/pic.png" alt="甜點圖片">
      <p class="type04-c-paper__string fontSize-m lineH-14">則做於看外今科商各成實物區了料根終陽要樹！信是出皮造底教當報真在過往片養坐 所奇這天知使書企靜當計過看謝有非銷人於觀教常生說一害人日時聞投懷有好坐</p>
    </main>
    <footer class="type04-c-centerNav bg-primary text-white">
      <ul class='type04-c-centerNav__meun fontSize-s fontW-bold'>
        <li class="type04-c-centerNav__meun__item">Home</li>
        <li class="type04-c-centerNav__meun__item">About</li>
        <li class="type04-c-centerNav__meun__item">Product</li>
        <li class="type04-c-centerNav__meun__item">Contact</li>
      </ul>
    </footer>
  </div>
</body>
</html>
